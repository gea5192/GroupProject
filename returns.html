<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Group.css">
</head>
<body>
    <header class='background'>
        <h1>Returns</h1>
    </header>

    <nav class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="product-management.html">Add Products</a>
        <a href="shopping-cart.html">Shopping Cart</a>
        <a href="#contact" id="contact-link">Contact</a>
        <a href="#" id="login-signup-link">Login/Signup</a>
        <a href="Products.html">Products</a>
        <a href="shipping.html">Shipping</a>
        <a href="billing.html">Billing</a>
        <a href="returns.html">Returns</a>
        <input type="text" placeholder="Search.." aria-label="Search">
    </nav>

    <div class="row mt-4">
        <div class="col-md-6">
            <input type="text" id="searchProduct" class="form-control" placeholder="Search Products to Return">
        </div>
        <div class="col-md-6">
            <button class="btn btn-secondary" id="searchBtn">Search</button>
        </div>
    </div>

    <ul id="productList" class="list-group mt-4">
        <li><input type="checkbox" value="1"> Penn State Crew Neck Sweatshirt</li>
        <li><input type="checkbox" value="2"> Penn State Stainless Steel Tumbler</li>
        <li><input type="checkbox" value="3"> Penn State Football Hooded Sweatshirt</li>
    </ul>

    <div class="mt-5">
        <button class="btn btn-danger" id="submitReturns">Submit Return Request</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Group.js"></script>
    <script>
        const products = [
            { id: 1, name: 'Product 1' },
            { id: 2, name: 'Product 2' },
            { id: 3, name: 'Product 3' }
        ];

        $('#searchBtn').click(function() {
            const query = $('#searchProduct').val().toLowerCase();
            const results = products.filter(product => product.name.toLowerCase().includes(query));
            $('#productList').empty();
            results.forEach(product => {
                $('#productList').append(`<li class="list-group-item">${product.name}</li>`);
            });
        });

        $('#submitReturns').click(function() {
            const selectedProducts = products.filter(product =>
                $('#productList li').text().includes(product.name)
            );
            const returnData = selectedProducts.map(product => ({ productId: product.id, name: product.name }));
            console.log('Return JSON:', JSON.stringify(returnData));
            alert('Return request submitted successfully!');
        });
    </script>
</body>
</html>
