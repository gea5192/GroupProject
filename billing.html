<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Group.css">
</head>
<body>
    <header class='background'>
        <h1>Billing</h1>
    </header>

    <nav class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="product-management.html">Add Products</a>
        <a href="shopping-cart.html">Shopping Cart</a>
        <a href="#contact" id="contact-link">Contact</a>
        <a href="#" id="login-signup-link">Login/Signup</a>
        <a href="Products.html">Products</a>
        <a href="shipping.html">Shipping</a>
        <a href="billing.html">Billing</a>
        <a href="returns.html">Returns</a>
        <input type="text" placeholder="Search.." aria-label="Search">
    </nav>

    <form id="billing-form" class="mt-4">
        <div class="row">
            <div class="col-md-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-6">
                <label for="postal" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit Billing Information</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Group.js"></script>
    <script>
        $('#billing-form').on('submit', function(event) {
            event.preventDefault();
            const billingData = {
                name: $('#name').val(),
                address: $('#address').val(),
                city: $('#city').val(),
                postal: $('#postal').val()
            };
            console.log('Billing JSON:', JSON.stringify(billingData));
            alert('Billing information submitted successfully!');
        });
    </script>
</body>
</html>
